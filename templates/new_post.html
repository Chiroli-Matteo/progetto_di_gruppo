<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crea un Post</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center mb-4">Crea un Nuovo Post</h1>
                <form method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Scrivi il tuo post..." required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-primary">></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
